name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, beta]
        include:
          - os: ubuntu-latest
            rust: stable
            cache-key: linux-stable
          - os: macos-latest
            rust: stable
            cache-key: macos-stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo sed -i 's/^deb/# deb/g' /etc/apt/sources.list.d/*microsoft*.list || true
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            zlib1g-dev \
            libbz2-dev \
            liblzma-dev \
            samtools \
            bcftools

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install samtools bcftools || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.cache-key }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.cache-key }}-

      - name: Build project
        run: cargo build --release --verbose

      - name: Test help command
        run: |
          cargo run --release -- --help || true
          cargo run --release -- haplograph --help || true
          cargo run --release -- dev-tools --help || true
          cargo run --release -- dev-tools assemble --help || true
          cargo run --release -- dev-tools call --help || true

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo sed -i 's/^deb/# deb/g' /etc/apt/sources.list.d/*microsoft*.list || true
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            zlib1g-dev \
            libbz2-dev \
            liblzma-dev \
            samtools \
            bcftools

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build project
        run: cargo build --release

      - name: Test evaluate command (if truth data available)
        run: |
          if [ -f "test/HG002_HLA-A.all.fa" ] && [ -f "test/HG002_HLA_query.fasta" ]; then
            cargo run --release -- evaluate \
              -t test/HG002_HLA-A.all.fa \
              -q test/HG002_HLA_query.fasta \
              --seq-number 2 \
              --output-prefix test_output/eval_test || echo "Evaluate test skipped - may require additional dependencies"
          else
            echo "Test data not available, skipping evaluate test"
          fi

      - name: Test extract command (if BAM available)
        run: |
          if [ -f "test/HG002_HLA_A.bam" ]; then
            cargo run --release -- extract \
              --bamfile test/HG002_HLA_A.bam \
              --locus "chr6:29942532-29945870" \
              --output-prefix test_output/extract_test || echo "Extract test skipped - may require additional dependencies"
          else
            echo "Test BAM not available, skipping extract test"
          fi

      - name: Test haplograph command
        run: |
          mkdir -p test_output
          cargo run --release -- haplograph \
            --alignment-bam test/HG002_HLA_A.bam \
            --reference-fa test/hg38.chr6.fa \
            --sampleid HG002 \
            --locus "chr6:29942532-29945870" \
            --output-prefix test_output/haplograph || echo "Haplograph test completed"

      - name: Cleanup test outputs
        if: always()
        run: |
          rm -rf test_output test_data || true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Check for common issues
        run: |
          # Check for unsafe code usage
          if grep -r "unsafe" src/ --include="*.rs" | grep -v "// SAFETY" | grep -v "unsafe {"; then
            echo "Warning: Found unsafe code without safety comments"
          fi

